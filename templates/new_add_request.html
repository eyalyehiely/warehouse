{% extends 'base.html' %}
{% block navbar %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div>
        <a href="/requests"><svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 1vw;" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
          </svg></a>
    </div>
    <div class="container-fluid vh-100">
        <div class="row text-center mt-3">
            <h2 class="text-secondary fw-medium font-monospace">📋 Add New Request</h2>
        </div>
        <div class="row text-center fw-medium font-monospace">
            <p class="" dir="rtl">Choose your items</p>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow soft-corner">
                        <div class="card-body">
                            <form id="request-form" action="/new_requests" >
{#                                <div class="row mb-3">#}
{#                                    <label for="request_number" class="col-sm-4 col-form-label">🔢 Request Number</label>#}
{#                                    <div class="col-sm-8">#}
{#                                        <input type="text" class="form-control" id="request_number" name="request_number" required autofocus placeholder="Enter Request Number: #...">#}
{#                                    </div>#}
{#                                </div>#}
                                <div class="row mb-3">
                                    <label for="category" class="col-sm-4 col-form-label">📚 Category</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="category" name="category" required>
                                            <option value="ropes">Ropes</option>
                                            <option value="descenders">Descenders</option>
                                            <option value="rope_clamps">Rope Clamps</option>
                                            <option value="safety">Safety</option>
                                            <option value="metals">Metals</option>
                                            <option value="textile">Textile</option>
                                            <option value="tripods">Tripods</option>
                                            <option value="stretcher">Stretcher</option>
                                            <option value="specials">Specials</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="item_name" class="col-sm-4 col-form-label">📦 Item Name</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="item_name" name="item_name" required>
                                            <!-- This will be populated dynamically -->
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="quantity" class="col-sm-4 col-form-label">🔢 Quantity</label>
                                    <div class="col-sm-8">
                                        <input oninput="validateInput(this)" type="number" min="0" max="0" class="form-control" id="quantity" name="quantity" required placeholder="Enter Quantity">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="taking_date" class="col-sm-4 col-form-label">📅 Taking date</label>
                                    <div class="col-sm-8">
                                        <input type="date" class="form-control" id="taking_date" name="taking_date" required placeholder="Enter taking date">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="taking_date" class="col-sm-4 col-form-label">📅 Returning date</label>
                                    <div class="col-sm-8">
                                        <input type="date" class="form-control" id="returning_date" name="returning_date" required placeholder="Enter returning date">
                                    </div>
                                </div>
                                <div class=" text-center mb-1">
                                     <button id="form-btn" type="button"  class="btn btn-block" style="background-color: #3d85ff; color: white">📝 Add +</button>
                                     <button id="submit_btn" type="submit" class="btn btn-block" style="background-color: #3d85ff; color: white">✅ Submit !</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <h3 class="text-center"> Your Items</h3>
            </div>
            <div class="row" id="itemsContainer">

            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
